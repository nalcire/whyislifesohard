<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="https://whyislifesohard.today/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>why is life so hard</title>
    <style>
        #porque {
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #428bca;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="container p-3">
        <div>
            <form id="form" class="w-100" autocomplete="off">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-primary" type="button" id="btnContribute">contribute</button>
                    </div>
                    <input type="text" class="form-control" id="newmisery" placeholder="why is life so hard...">
                    <div class="input-group-append">
                        <span style="color: saddlebrown">
                            <i class="fas fa-poo fa-2x ml-3"></i>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <div class="row pt-4 justify-content-start">
            <div id="oktoast" class="toast col-sm" role="alert" aria-live="assertive" aria-atomic="true" data-delay="1000">
                <div class="toast-header">
                    <i class="fas fa-poo mr-2"></i>
                    <strong class="mr-auto">ok</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    life is a little harder because of you.
                </div>
            </div>
        </div>
        <div class="jumbotron bg-transparent">
            <p class="display-4" id="porque">
                <button type="button" class="btn btn-primary invisible" id="loadmore">more misery...</button>
        </div>
    </div>
    <div class="container p-3 fixed-bottom">
        <a href="turbo">turbo</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        function loadRandom() {
            $("#porque").load('https://whyislifesohard.today/random');
        }

        $(document).ready(loadRandom);

        autochange = setInterval(loadRandom, 7000);

        $('#loadmore').on('click', function(event) {
            clearInterval(autochange);
            loadRandom();
            autochange = setInterval(loadRandom, 7000);
        });

        function add() {
            if ($('#newmisery').val().length > 1) {
                v = $('#newmisery').val();
                $('#newmisery').val('');
                $.post('https://whyislifesohard.today', {
                    "m": v
                }, function(data) {
                    $('#oktoast').toast('show');
                });
            }
        }

        $('#btnContribute').on('click', function(event) {
            add();
        });
        $('#form').submit(function(event) {
            event.preventDefault();
            add();
        });
    </script>
</body>

</html>
